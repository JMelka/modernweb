<!DOCTYPE html>
<html>
<head>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
	window.jQuery
			|| document
					.write('<script src="../scripts/jquery-3.3.1"><\/script>');
</script>

<script>
	$(document).ready(function() {
		$("p").css('font-weight', 'bold');

		$("p:contains('DO NOT')").css('color','red');
		
		$("tr:even").css('background-color','rgba(128,128,128,.5)');
		
		var myFavorite = $(".favorite").html();
		$(".favorite").html(myFavorite + ' **favorite');

		

		$('table > tbody > tr').click(function(){
            $(this).css('background', '#66FF00');
        });
		
	});
</script>

</head>
<body>

	<p>Things I Like to Do</p>
	<ol>
		<li>Wash Car</li>
		<li>Finish Taxes</li>
		<li class="favorite">Vote</li>
	</ol>

	<p>Things I DO NOT Like to Do</p>
	<ul>
		<li>Wash Dishes</li>
		<li>Start Taxes</li>
		<li>Go to the DMV</li>
	</ul>

	<table style="border: 1px solid black;">
		<tr>
			<th>Artist</th>
			<th>Genre</th>
		</tr>
		<tr>
			<td>Stevie Wonder</td>
			<td>Soul</td>
		</tr>
		<tr>
			<td  class="favorite">Les Claypool</td>
			<td>Funk Metal</td>
		</tr>
		<tr>
			<td>Stevie Nicks</td>
			<td>Pop Rock</td>
		</tr>
		<tr >
			<td >Amos Lee</td>
			<td>Soul</td>
		</tr>
	</table>



</body>
</html>
