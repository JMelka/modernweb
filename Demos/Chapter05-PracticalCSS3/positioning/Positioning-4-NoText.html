<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Positioning - Border Chaos (no text)</title>
	<style type="text/css"><!--
		body	{	font: medium Arial, Helvetica, sans-serif; 
					margin:0; padding:1em; border:0;
					color: black; 
					background:#ccf; }
	--></style>

</head>

<body>
	<div style="position:relative; width:400px; height:400px; margin:0; border:15px solid #369; padding:0; background:#ffc;">
		Container Element
		<div style="position:absolute; width:50%; height:50%; background:#fcf; left:50%; top:50%; margin:0; border:3px solid #f00; padding:0;">
			Positioned element
		</div>
	</div>		
	
	<div style="position:relative; width:300px; height:300px; margin:20px; border:15px solid #369; padding:50px; background:#ffc;">
		Container Element
		<div style="position:absolute; width:50%; height:50%; background:#fcf; left:50%; top:50%; margin:0; border:30px solid #f00; padding:0;">
			Positioned element
		</div>
	</div>
	
</body>
</html>
