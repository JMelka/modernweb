<title>Positioning - Basics - Minimal</title>

		body	{	font: medium Arial, Helvetica, sans-serif; 
					margin:0; padding:1em; border:0;
					color: black; 
					background:#ccf; }

<body>
	<div style="width:400px; height:400px; margin:0; border:5px solid #369; padding:0; background:#ffc;">

		</div>
	</div>
